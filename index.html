<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy organic food Website Template Live Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <style>
      aside {
        visibility: hidden;
        transform: translateX(-300px);
        transition: 0.25s transform , 0.25s visibility;
      }
      aside.active {
        visibility: visible;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <header class="text-center">
      <i class="fa fa-bars" id="toggle_sidebar" aria-hidden="true"></i>
    </header>
    <aside style="height: 100vh; width: 15%" class="bg-dark text-white">
      <div class="text-end"><button id="toggle_sidebar_close">X</button></div>
      
    </aside>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      // targeting the hamburgar menu btn
      document
        .getElementById("toggle_sidebar")
        .addEventListener("click", function () {
          //logic
          document.getElementsByTagName("aside")[0].classList.add("active");
        });
      document
        .getElementById("toggle_sidebar_close")
        .addEventListener("click", function () {
          document.getElementsByTagName("aside")[0].classList.remove("active");
        });
    </script>
  </body>
</html>
